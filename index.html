<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

        <script src="js/jsCalculator.js"></script>
        <link rel="stylesheet" href="layout.css">
    </head>
    <body>
        <div class="container-fluid">
            <p class="text-center">
              Javascript calculator
            </p>
            <div id="calc" class="calculator">
              <div id="display" class="display-1">0</div>
              <div id="secondaryDisplay" class="display-2">0</div>
        
              <div class="calculator__keys">
                <button id="add" class="key--operator" onclick="updateDisplay('add')">+</button>
                <button id="subtract" class="key--operator" onclick="updateDisplay('subtract')">-</button>
                <button id="multiply" class="key--operator" onclick="updateDisplay('multiply')">&times;</button>
                <button id="divide" class="key--operator" onclick="updateDisplay('divide')">รท</button>
                <button id="one" onclick="updateDisplay(1)">1</button>
                <button id="two" onclick="updateDisplay(2)">2</button>
                <button id="three" onclick="updateDisplay(3)">3</button>
                <button id="negative-value" onclick="updateDisplay()">-/+</button>
                <button id="four" onclick="updateDisplay(4)">4</button>
                <button id="five" onclick="updateDisplay(5)">5</button>
                <button id="six" onclick="updateDisplay(6)">6</button>
                <button id="seven" onclick="updateDisplay(7)">7</button>
                <button id="eight" onclick="updateDisplay(8)">8</button>
                <button id="nine" onclick="updateDisplay(9)">9</button>
                <button id="decimal" onclick="updateDisplay('decimal')">.</button>
                <button id="zero" onclick="updateDisplay(0)">0</button>
                
                <button id="clear" data-action="clear"onclick="clearDisplay()">AC</button>
                <button id="equals" class="key--equal" onclick="updateDisplay('equals')">=</button>
              </div>
            </div>
          </div>
        </div>
    </div>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    </body>
</html>
